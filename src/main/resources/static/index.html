<!DOCTYPE html>
<html>

<head>
    <title>WebSocket chat | Andrii Nyvchyk</title>
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<h3 id="footer">GigaChat</h3>

<form id="my-form">
    <p>What's your name, buddy?</p>
    <input id="name-input" type="text" placeholder="Your name here...">
    <button id="connect" type="submit">Connect</button>
</form>

<div id="chatbox">
    <div id="welcome-or-disconnect">
        <p id="welcome-text">Welcome, </p>
        <button id="disconnect" type="submit">Disconnect</button>
    </div>

    <p id="chat">
    </p>

    <form id="message-form">
        <input id="message-input" type="text" placeholder="Your message here...">
        <button id="send-message" type="submit">Send</button>
    </form>
</div>

</body>
</html>
